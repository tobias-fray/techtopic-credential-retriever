_schema-version: "3.1"
ID: techtopic-credential-retriever
description: A simple CAP project.
version: 1.0.0
modules:
- name: techtopic-credential-retriever-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: techtopic-credential-retriever-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: techtopic-credential-retriever-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - credentialretrieverapp.zip
      name: credentialretrieverapp
      target-path: resources/
- name: credentialretrieverapp
  type: html5
  path: app/credential-retriever-app
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: techtopic-credential-retriever-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: techtopic-credential-retriever-html5-srv
    service-plan: app-host
- name: techtopic-credential-retriever-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: techtopic-credential-retriever-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
